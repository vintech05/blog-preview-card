<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>
</head>

<body>
  <div class="card">
    <div class="card__illustration-img">
      <img src="./assets/images/illustration-article.svg" alt="illustration-article">
    </div>
    <div class="card__article-tag">
      <span><strong>Learning</strong></span>
    </div>
    <div class="card__date">
      <span>Published 21 Dec 2023</span>
    </div>
    <div class="card__article">
      <div class="card__article-title">
        <h1>HTML & CSS foundations</h1>
      </div>
      <div class="card__article-text">
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
    </div>
    <div class="card__article-author">
      <div class="card__article-avatar-img">
        <img src="/assets/images/image-avatar.webp" alt="image-avatar">
      </div>
      <div class="card__article-author-name">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>

</body>

</html>
